<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script>
    function submitForm() {
      document.querySelector("#form").submit();
    }
  </script>
</head>
<body>
  <div class="left-column">
    <div class="logo">
      <img src="img/odin-lined.png" alt="logo">
      <div class="logo-text">ODIN</div>
    </div>
  </div>
  <div class="right-column">
    <div class="header">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br> You <em>know</em> you want to.</p>
    </div>
    <div class="main">
      <h1>Let's do this!</h1>
      <div class="form-container">
        <form id="form" action="" method="post" class="speaker-form">
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-row">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{7}">
          </div>
          <div class="form-row">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd">
          </div>
          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <button type="submit" id="create" form="form">Create Account</button>
      <span>Already have an account? <a href="">Log in</a></span>
    </div>
  </div>  
</body>
</html>
