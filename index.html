<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="left-column">
    <div class="logo">
      <img src="img/odin-lined.png" alt="logo">
      <div class="logo-text">ODIN</div>
    </div>
  </div>
  <div class="right-column">
    <div class="header">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br> You <em>know</em> you want to.</p>
    </div>
    <div class="main"></div>
    <div class="footer">
      <button id="create">Create Account</button>
      <span>Already have an account? <a href="">Log in</a></span>
    </div>
  </div>  
</body>
</html>
